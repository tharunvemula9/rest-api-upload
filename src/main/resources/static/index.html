<html ng-app="apiuploadApp">
<head>
<meta charset="utf8" />
<title>Document Archive</title>
<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<div id="wrap">
		<div id="header">
			<h1> Docs upload</h1>
		</div>
		
		<div id="main" ng-controller="UploadCtrl">
			<h2>Upload</h2>
			<table class="table">
				<tr>
					<td>Name</td>
				</tr>
				<tr>
					<td><input type="text" ng-model="name"></td>
				</tr>
				<tr>
					<td>Date</td>
				</tr>
				<tr>
					<td><input type="text" ng-model="date"></td>
				</tr>
				<tr>
					<td><input type="file" class="custom-file-input" file-model="myFile"></td>
					
				</tr>
				<tr>
					<td><button ng-click="uploadFile()">Upload</button></td>
				</tr>
			</table>
			<table id="table-6">
			<thead>
    			<tr>
    				<th>File</th>
    				<th>Person</th>
    				<th>Date</th>
    			</tr>
			</thead>
			<tbody>
				<tr ng-repeat="metadata in metadataList">
					<td><a href="/apiupload/document/{{metadata.uuid}}">{{metadata.fileName}}</a></td>
					<td><a href="/apiupload/document/{{metadata.uuid}}">{{metadata.personName}}</a></td>
					<td><a href="/apiupload/document/{{metadata.uuid}}">{{metadata.documentDate | date:'yyyy-MM-dd'}}</a></td>
				</tr>
			</tbody>		
		</table>
		</div>
		
	</div>
	<script src="lib/angular/angular.js"></script>
	<script src="app.js"></script>
</body>
</html>
